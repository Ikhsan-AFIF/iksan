<ion-header>
  <ion-toolbar style="--background: linear-gradient(45deg, #3b0239, #0f010d, #3b0239);
                     border-bottom: 2px solid rgba(255, 255, 255, 0.1);">
    <ion-title style="color: rgb(253, 253, 253); 
                     font-family: 'Orbitron', sans-serif; 
                     text-align: center;
                     font-size: 24px;
                     letter-spacing: 2px;
                     text-shadow: 0 0 10px rgba(255,255,255,0.5);
                     padding: 15px 0;">
      <span style="background: linear-gradient(to right, #fff, #e0e0e0);
                   -webkit-background-clip: text;
                   -webkit-text-fill-color: transparent;
                   font-weight: 700;">SanZ NET</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom" style="--background: rgba(15, 1, 13, 0.95);
                                   backdrop-filter: blur(10px);
                                   border-top: 1px solid rgba(255, 255, 255, 0.1);">
    <ion-tab-button tab="tab1" style="--color: rgba(255,255,255,0.6); 
                                     --color-selected: #ffffff;
                                     position: relative;
                                     overflow: hidden;">
      <ion-icon name="game-controller-outline" style="font-size: 22px;
                                                     filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));"></ion-icon>
      <ion-label style="font-family: 'Orbitron', sans-serif;
                       font-size: 12px;
                       letter-spacing: 0.5px;">Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" style="--color: rgba(255,255,255,0.6); 
                                     --color-selected: #ffffff;
                                     position: relative;
                                     overflow: hidden;">
      <ion-icon name="trophy-outline" style="font-size: 22px;
                                           filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));"></ion-icon>
      <ion-label style="font-family: 'Orbitron', sans-serif;
                       font-size: 12px;
                       letter-spacing: 0.5px;">Registrasi</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" style="--color: rgba(255,255,255,0.6); 
                                     --color-selected: #ffffff;
                                     position: relative;
                                     overflow: hidden;">
      <ion-icon name="shield-half-outline" style="font-size: 22px;
                                                 filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));"></ion-icon>
      <ion-label style="font-family: 'Orbitron', sans-serif;
                       font-size: 12px;
                       letter-spacing: 0.5px;">User</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4" style="--color: rgba(255,255,255,0.6); 
                                     --color-selected: #ffffff;
                                     position: relative;
                                     overflow: hidden;">
      <ion-icon name="diamond-outline" style="font-size: 22px;
                                            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));"></ion-icon>
      <ion-label style="font-family: 'Orbitron', sans-serif;
                       font-size: 12px;
                       letter-spacing: 0.5px;">Games</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
